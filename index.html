<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ALURAFLIX</h1>
  </header>

  <section class="chamada">
    <div class="chamada-texto">
      <h1>Jurassic World: trilogia</h1>
      <p>#jurassicworld</p>
    </div>

    <div class="video">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/SYif7Npg-pc"
        title="Resumo de Jurassic World (PT-BR)"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="recomendacoes">
    <h2>mais para você</h2>
    <div class="outras-recomendacoes">
      <a href="https://www.youtube.com/watch?v=SYif7Npg-pc">
        <img src="https://img.youtube.com/vi/SYif7Npg-pc/maxresdefault.jpg" />
      </a>
      <a href="https://www.youtube.com/watch?v=QWBKEmWWL38">
        <img src="https://img.youtube.com/vi/QWBKEmWWL38/maxresdefault.jpg" />
      </a>
      <a href="https://www.youtube.com/watch?v=RFinNxS5KN4">
        <img src="https://img.youtube.com/vi/RFinNxS5KN4/maxresdefault.jpg" />
      </a>
      <a href="https://www.youtube.com/watch?v=fb5ELWi-ekk">
        <img src="https://img.youtube.com/vi/fb5ELWi-ekk/maxresdefault.jpg" />
      </a>
      <a href="https://www.youtube.com/watch?v=C7kbVvpOGdQ">
        <img src="https://img.youtube.com/vi/C7kbVvpOGdQ/maxresdefault.jpg" />
      </a>
      <a href="https://www.youtube.com/watch?v=lc0UehYemQA">
        <img src="https://img.youtube.com/vi/lc0UehYemQA/maxresdefault.jpg" />
      </a>
    </div>
  </section>

  <footer>
    <h4>Desenvolvido por PEDRO OTÁVIO</h4>
  </footer>
</body>
</html>
