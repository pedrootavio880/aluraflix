<!--Atributos em Html (Eles são definidos dentro da tag de abertura do elemento, após o nome da tag,
 e geralmente consistem em um nome e um valor.
 1. Estrutura: Um atributo sempre segue a estrutura nome="valor".
 Por exemplo, <img src="imagem.jpg" alt="Descrição da imagem"> os atributos src e alt.
 2. Posição:
 Os atributos sempre são colocados dentro da tag de abertura do elemento HTML.
 3. Tipos:
 Existem atributos globais (que podem ser usados em qualquer elemento) e atributos específicos de elementos.
4. Função:
 Cada atributo tem um propósito específico. Alguns exemplos comuns incluem:
  class: Permite estilizar elementos com CSS ou selecioná-los com JavaScript.
 id: Define um identificador único para um elemento.
 src: Especifica a URL de um recurso externo, como uma imagem.
 href: Especifica o destino de um link.
 alt: Fornece um texto alternativo para imagens.
 title: Fornece informações adicionais que aparecem se o mouse sobre o elemento.
 style: Aplica estilos CSS diretamente no elemento.
 value: Especifica o valor de um elemento (ex: valor de um campo de entrada).
 type: Especifica o tipo de um elemento (ex: input type="text" para campos de texto).
 name: Atribui um nome ao elemento (ex: usado em campos de formulário).
 -->
