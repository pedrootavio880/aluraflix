<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ALURAFLIX</h1>
  </header>

  <section class="chamada">
    <div class="chamada-texto">
      <h1>Jurassic World: Resumo Completo em Português BR</h1>
      <p>#jurassicworld</p>
    </div>

    <div class="video">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/SYif7Npg-pc"
        title="Resumo de Jurassic World (em Português – BR)"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="recomendacoes">
    <h2>Outras recomendações</h2>
    <div class="outras-recomendacoes">
      <a href="https://www.youtube.com/watch?v=SYif7Npg-pc">
        <img src="https://img.youtube.com/vi/SYif7Npg-pc/maxresdefault.jpg" alt="Resumo de Jurassic World (Português BR)" />
      </a>
      <!-- Os outros vídeos podem permanecer ou serem trocados -->
      <a href="https://www.youtube.com/watch?v=QWBKEmWWL38">
        <img src="https://img.youtube.com/vi/QWBKEmWWL38/maxresdefault.jpg" alt="Jurassic World Official Trailer" />
      </a>
      <!-- ... demais vídeos ... -->
    </div>
  </section>

  <footer>
    <h4>Desenvolvido por PEDRO OTÁVIO</h4>
  </footer>
</body>
</html>
