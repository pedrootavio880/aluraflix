<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ALURAFLIX</h1>
  </header>

  <section class="chamada">
    <div class="chamada-texto">
      <h1>Jurassic World: Resumo Completo em Português BR</h1>
      <p>#jurassicworld</p>
    </div>

    <div class="video">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/SYif7Npg-pc"
        title="Resumo de Jurassic World (PT-BR)"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="recomendacoes">
    <h2>Outros vídeos em Português BR</h2>
    <div class="outras-recomendacoes">
      <!-- Vídeo 1: resumo principal -->
      <a href="https://www.youtube.com/watch?v=SYif7Npg-pc">
        <img src="https://img.youtube.com/vi/SYif7Npg-pc/maxresdefault.jpg" alt="Resumo de Jurassic World (PT‑BR)" />
      </a>
      <!-- Vídeos 2 a 6: placeholders — substitua com vídeos BR reais -->
      <a href="https://www.youtube.com/watch?v=VIDEO2_ID">
        <img src="https://img.youtube.com/vi/VIDEO2_ID/maxresdefault.jpg" alt="Resumo/Comentário 2 (PT‑BR)" />
      </a>
      <a href="https://www.youtube.com/watch?v=VIDEO3_ID">
        <img src="https://img.youtube.com/vi/VIDEO3_ID/maxresdefault.jpg" alt="Resumo/Comentário 3 (PT‑BR)" />
      </a>
      <a href="https://www.youtube.com/watch?v=VIDEO4_ID">
        <img src="https://img.youtube.com/vi/VIDEO4_ID/maxresdefault.jpg" alt="Resumo/Comentário 4 (PT‑BR)" />
      </a>
      <a href="https://www.youtube.com/watch?v=VIDEO5_ID">
        <img src="https://img.youtube.com/vi/VIDEO5_ID/maxesdefault.jpg" alt="Resumo/Comentário 5 (PT‑BR)" />
      </a>
      <a href="https://www.youtube.com/watch?v=VIDEO6_ID">
        <img src="https://img.youtube.com/vi/VIDEO6_ID/maxesdefault.jpg" alt="Resumo/Comentário 6 (PT‑BR)" />
      </a>
    </div>
  </section>

  <footer>
    <h4>Desenvolvido por PEDRO OTÁVIO</h4>
  </footer>
</body>
</html>
